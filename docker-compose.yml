version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: leads-postgres
    environment:
      POSTGRES_USER: leads_user
      POSTGRES_PASSWORD: leads_password
      POSTGRES_DB: leads_db
    volumes:
      - leads-postgres-data:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    networks:
      - leads-network
    restart: unless-stopped

  backend:
    image: leads-backend:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: leads-backend
    env_file:
      - .env
    ports:
      - "5050:3000"
    depends_on:
      - postgres
    networks:
      - leads-network
    restart: unless-stopped
    # ❌ НИКАКИХ volumes В PROD

networks:
  leads-network:
    driver: bridge

volumes:
  leads-postgres-data:

version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: leads-postgres
    environment:
      POSTGRES_USER: leads_user
      POSTGRES_PASSWORD: leads_password
      POSTGRES_DB: leads_db
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U leads_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - leads-network

  backend:
  build:
    context: .
    dockerfile: Dockerfile
  container_name: leads-backend
  environment:
    NODE_ENV: production
    PORT: 3000
    DATABASE_URL: postgresql://leads_user:leads_password@postgres:5432/leads_db
    JWT_SECRET: ${JWT_SECRET:-your_super_secret_jwt_key_change_in_production}
    JWT_EXPIRY: 7d
  ports:
    - "5050:3000"
  depends_on:
    postgres:
      condition: service_healthy
  networks:
    - leads-network

  prisma-migrate:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: leads-prisma-migrate
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://leads_user:leads_password@postgres:5432/leads_db
    command: npx prisma migrate deploy
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - leads-network

volumes:
  postgres_data:
    driver: local

networks:
  leads-network:
    driver: bridge
